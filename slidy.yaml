slidy: "1"
variables:
  customMessage: "Executado com sucesso! :)"

scripts:
  doctor: flutter doctor

  # Steped command (slidy run mobx_build)
  mobx_build:
    steps:
      - name: "Clean"
        run: flutter clean

      - name: "GetPackages"
        description: "Get packages"
        run: flutter pub get

      - name: "BuildRunner"
        run: flutter pub run build_runner build --delete-conflicting-outputs

  # Steped command (slidy run mobx_watch)
  mobx_watch:
    steps:
      - name: "Clean"
        run: flutter clean

      - name: "GetPackages"
        description: "Get packages"
        run: flutter pub get

      - name: "WatchRunner"
        run: flutter pub run build_runner watch --delete-conflicting-outputs --use-polling-watcher
